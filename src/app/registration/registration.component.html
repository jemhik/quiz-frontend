<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
             class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form #addForm="ngForm" (ngSubmit)="registerUser(addForm)">

          <div class="divider d-flex align-items-center my-4">
            <p class="text-center fw-bold mx-3 mb-0">Авторизація</p>
          </div>

          <div class="form-outline mb-4">
            <input type="text" ngModel id="form3Example3" class="form-control form-control-lg"
                   placeholder="Ім'я" name="firstName"/>
            <label class="form-label" for="form3Example3"></label>
          </div>

          <div class="form-outline mb-3">
            <input type="text" ngModel id="form3Example4" class="form-control form-control-lg"
                   placeholder="Прізвище" name="lastName" />
            <label class="form-label" for="form3Example4"></label>
          </div>

          <div class="form-outline mb-3">
            <input type="text" ngModel id="form3Example5" class="form-control form-control-lg"
                   placeholder="Академічна група" name="academicGroup" />
            <label class="form-label" for="form3Example4"></label>
          </div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-primary btn-lg"
                    style="padding-left: 2.5rem; padding-right: 2.5rem;">Розпочати Тест</button>
          </div>

        </form>
      </div>
    </div>
  </div>
</section>
